<!DOCTYPE html>
<html>
<head>
    <title>vampy's lab [clock]</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="page-container">
        <div class="topbar">
            <div class="title">
                <div id="icon"></div>
                <span>vampy's lab: clock experiments</span>
            </div>
            <div class="nav">
                <button id="info" aria-label="info" onclick="infoPopUp('this one is mostly me figuring out the Date object, and playing with ideas the bayfox strange merchant gave me :)<br><br>times should be in your local time zone! support for entering a time in another time zone coming soon.')">i</button>
                <a id="minimize" aria-label="back to the directory" href="index.html">_</a>
                <a id="close" aria-label="close the lab" href="https://vampycat237.github.io">x</a>
            </div>
        </div>

        <div id="popup" style="display:none;">
            <div class="topbar">
                <div class="title">
                    <span id="popup-title">this is a popup</span>
                </div>
                <div class="nav">
                    <button id="close-popup" onclick="closePopUp()">x</button>
                </div>
            </div>
            <div class="padded">
                <p id="popup-text">message goes here</p>
                <input id="popup-input" type="datetime-local" style="display:none;"/>
                <button id="popup-send" onclick="setRecordedClock(popup.input.value); closePopUp();" style="display:none;">apply</button>
            </div>
        </div>

        <div>
            <div id="clock">
                <p>
                    <span>current date & time: </span>
                    <span id="current-time">[current time]</span>
                </p>
                <p>
                    <span>recorded date & time: </span>
                    <span id="recorded-time">[recorded time]</span>
                </p>
                <p>
                    <span id="how-long-since">x seconds since</span>
                    <span> the recorded time</span>
                </p>
                <button onclick="updateClock();">update clock</button>
                <button onclick="inputPopUp('input new recorded time below.');">set recorded time</button>
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
    <script src="js/clock.js"></script>
</body>
</html>
