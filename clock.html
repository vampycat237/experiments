<!DOCTYPE html>
<html>
<head>
    <title>[clock] vampy's lab</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="page-container">
        <div class="topbar">
            <div class="title">
                <div id="icon"></div>
                <span>vampy's lab: clock experiments</span>
            </div>
            <div class="nav">
                <button id="info" title="info" onclick="fancyInfoPopUp()">i</button>
                <a id="minimize" title="to the directory" href="index.html">_</a>
                <a id="close" title="to my website" href="https://vampycritters.neocities.org/projects">x</a>
            </div>
        </div>

        <div id="popup" style="display:none;">
            <div class="topbar">
                <div class="title">
                    <span id="popup-title">this is a popup</span>
                </div>
                <div class="nav">
                    <button id="popup-pageback" title="previous page" onclick="infoTurnPage(-1)"><</button>
                    <button id="popup-pagenext" title="next page" onclick="infoTurnPage(1)">></button>
                    <button id="close-popup" title="close popup" onclick="closePopUp()">x</button>
                </div>
            </div>
            <div class="padded">
                <p id="popup-text">message goes here</p>
                <input id="popup-input" type="datetime-local" style="display:none;" />
                <button id="popup-send" onclick="setRecordedClock(popup.input.value); closePopUp();" style="display:none;">apply</button>
            </div>
        </div>

        <div>
            <div id="clock">
                <p>
                    <span>current date & time: </span>
                    <span id="current-time">[current time]</span>
                </p>
                <p>
                    <span>recorded date & time: </span>
                    <span id="recorded-time">[recorded time]</span>
                </p>
                <p>
                    <span id="how-long-since">x seconds since</span>
                    <span> the recorded time</span>
                </p>
                <button onclick="inputPopUp('input new recorded time below.');">set recorded time</button>
                <button onclick="updateClock();">update clock</button>
                <button onclick="notImplementedPopUp('Clock auto-updates', true)" style="display:none;">toggle clock auto-updates</button>
                <button onclick="notImplementedPopUp('Time zones', true)" style="display:none;">time zone config...</button>
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/popup_notimplemented.js"></script>
    <script>
        info.pages.push(['clock', 'this one is mostly me figuring out the Date object, and playing with ideas the bayfox strange merchant gave me :)<br><br>times should be in your local time zone! support for entering a time in another time zone coming soon.']);
    </script>
</body>
</html>
